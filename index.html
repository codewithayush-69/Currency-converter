<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>CURRENCY CONVERTER</h2>
        <div class="amount">
            <p>Amount</p>
            <input type="number" value="100" id="amount" placeholder="Enter amount">
        </div>
        <div class="dropdown">
            <div class="from">
                <img src="https://flagsapi.com/US/flat/64.png" alt="country-flag">
                <p>From</p>
                <select class="select-conatiner" name="from"></select>
            </div>
            <i class="fa-solid fa-right-left"></i>
            <div class="to">
                <img src="https://flagsapi.com/IN/flat/64.png" alt="country-flag">
                <p>To</p>
                <select class="select-conatiner" name="to"></select>
            </div>
        </div>
        <div class="msg">
            <P>1USD = 80INR</P>
        </div>
        <div class="converter">
            <button id="convert-btn">Convert</button>
        </div>
        <p class="watermark">Currency converter by @code.withayush69</p>
    </div>
</body>
<script src="code.js"></script>
<script src="app.js"></script>
</html>
